<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Stash Bot</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <button id="on">Turn LED On</button>
        <button id="off">Turn LED Off</button>
        <div>
          <label>Motor Speed: <input type="text" id="motorSpeed" /></label>
          <button id="setMotorSpeedBtn">Set Speed</button>
          <button id="clockwiseBtn">Clockwise</button>
          <button id="counterClockwiseBtn">Counter-Clockwise</button>
          <button id="stopMotorBtn">Stop</button>
        </div>
        <div>
          <label>Motor Position: <input type="text" id="motorPosition" /></label>
          <button id="setMotorPosBtn">Set</button>
        </div>
        <script src="js/app.js"></script>
    </body>
</html>
